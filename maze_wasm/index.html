<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mazes</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="module" src="index.js"></script>
  </head>
  <body>
      <main>
         <select onchange="maybePathfind()" id="pathfinding-algo">
            <option value="None">None</option>
            <option value="UniformCostSearch">Uniform Cost Search</option>
            <option value="AStar">A*</option>
            <option value="GreedyBestFirst">Greedy Best First</option>
         </select>
         <select id="mazegen-algo">
            <option value="BinaryTree">Binary Tree</option>
            <option value="Sidewinder">Sidewinder</option>
            <option value="AldousBroder">Aldous-Broder</option>
            <option value="Wilson">Wilson's</option>
            <option value="HuntAndKill">Hunt and Kill</option>
            <option value="RecursiveBacktracker">Recursive Backtracker</option>
         </select>
         <button onclick="genSetMaze()">Generate maze</button>
      </main>
   </body>
</html>
